<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles/login_styles.css">
    <title>Login</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles
      <h2 id="signInTab" class="active"> Sign In </h2>
      <h2 id="signUpTab" class="inactive underlineHover">Sign Up </h2> -->
      <h2 id="signInTab" class="active" onclick="switchTab('signIn')"> Sign In </h2>
      <h2 id="signUpTab" class="inactive underlineHover" onclick="switchTab('signUp')">Sign Up </h2>


      <!-- Icon -->
      <div class="fadeIn first">
        <img src="icons/user-icon.svg" id="icon" alt="User Icon" width="25" height="25"/>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" class="fadeIn second hidden" name="username" placeholder="username" pattern="^[^\s]{4,20}$" title="Username must be 4-20 characters long and cannot contain spaces">
          <div class="error" id="usernameError"></div>
        </div>
        <div class="form-group">
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="email" required>
          <div class="error" id="loginError"></div>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" pattern="^\S{6,50}$" title="Password must be 6-50 characters long and cannot contain spaces" required>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="error-message" id="formErrorMessage"></div>
        <input type="submit" class="fadeIn fourth" value="Submit">
        <span id="spinner" class="innerbox spinner-hidden"></span>
      </form>

      <!-- Remind Password -->
      <div id="formFooter">
        <a class="underlineHover" href="restore-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>
  <script src="scripts/login_script.js"></script>
</body>
</html>
