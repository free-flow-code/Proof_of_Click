<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles/restore-password.css">
    <title>Restore password</title>
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
        <div id="description">
            <p>Enter the email linked to your account.</p><p>A password will be sent to it.</p>
        </div>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="icons/user-icon.svg" id="icon" alt="User Icon" width="25" height="25"/>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="email" required>
          <div class="error" id="loginError"></div>
        </div>

        <div class="error-message" id="formErrorMessage"></div>
        <button id="send" class="fadeIn fourth">
            SEND
        </button>
      </form>

  </div>
  </div>
  <script src="scripts/restore-password.js"></script>
</body>
</html>
