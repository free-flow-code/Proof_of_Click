<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #bbe2fa;
      background-color: black;
      font-family: "Play", sans-serif;
      position: relative;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }
    #mainContainer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 35%;
      height: 85%;
      background-image: url("backgroun.png");
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #auraContainer{
      display: flex;
      background-image: url("cube-areo.png");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      justify-content: center;
      align-items: center;
      width: 40vh;
      height: 40vh;
      position: absolute;
      z-index: 0;
    }
    #clickImageContainer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #clickImage {
      width: 19vh;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.1s ease-in-out;
    }
    #clickImage:active {
      transform: scale(0.95);
    }
    #clickImageContainer::before {
      content: '';
      position: absolute;
      width: 50vh;
      height: 50vh;
      z-index: 1;
    }
    #counter {
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      top: 2vh;
      font-size: 4.1vh;
      font-weight: bold;
    }
    #mineSpeed {
      justify-content: center;
      align-content: center;
      font-size: 2.8vh;
      font-weight: 300;
    }
    .plusOne {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: white;
      animation: floatUp 1s ease-out forwards;
      z-index: 2;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-170px);
      }
    }
    #menu {
      position: absolute;
      bottom: 0;
      width: 80%;
      max-height: 11vh;
      display: table;
      border-spacing: 1vh 0;
      table-layout: fixed;
      justify-content: space-around;
      background-color: rgba(0, 2, 15, 0.7);
      border-top: 1px solid #3ba3e3;
      padding: 5px 0;
      border-radius: 15px 15px 0px 0px;
    }
    .menu-item {
      display: table-cell;
      text-align: center;
      margin: 0 1vh 0 1vh;
      flex: 1;
    }
    .menu-item img {
    width: 30px;
    height: 30px;
    transition: transform 0.1s ease-in-out, filter 0.1s ease-in-out;
  }
  .menu-item-text {
      margin-top: 5px;
  }
  .menu-item button {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(1, 12, 87, 0.7);
    border: none;
    border-radius: 15px;
    padding: 10px;
    color: #bbe2fa;
    width: 100%;
    min-width: 60px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
  }
  .menu-item button:hover {
    background-color: rgba(16, 25, 87, 0.7);
  }
  .menu-item button:active {
    background-color: rgba(52, 59, 105, 0.7);
    transform: scale(0.95);
  }
  .menu-item button:focus {
    outline: none;
  }

  </style>
</head>
<body>
  <div id="mainContainer">
    <div id="counter">
      Blocks: 0.000
      <div id="mineSpeed">
        0 blocks/sec.
      </div>
    </div>
    <div id="auraContainer">
      <div id="clickImageContainer">
        <img id="clickImage" src="cube.png" alt="Mine!">
      </div>
    </div>
    <div id="menu">
      <div class="menu-item">
        <button>
          <img src="icons/home.svg" alt="Главная">
          <div class="menu-item-text">Главная</div>
        </button>
      </div>
      <div class="menu-item">
        <button>
          <img src="icons/leaderboard.svg" alt="Рейтинг">
          <div class="menu-item-text">Рейтинг</div>
        </button>
      </div>
      <div class="menu-item">
        <button>
          <img src="icons/boosts.svg" alt="Бусты">
          <div class="menu-item-text">Бусты</div>
        </button>
      </div>
      <div class="menu-item">
        <button>
          <img src="icons/profile.svg" alt="Профиль">
          <div class="menu-item-text">Профиль</div>
        </button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let clickCount = 0;
    let localClicks = 0;
    let isSending = false;
    let requestId = null;

    const clickImage = document.getElementById('clickImage');
    const counter = document.getElementById('counter');

    function handleClick(event) {
        console.log('Click registered');
        localClicks += 0.001;
        clickCount += 0.001;
        if (!requestId) {
            requestId = requestAnimationFrame(updateCounter);
        }

        // Adding animation +1
        const plusOne = document.createElement('div');
        plusOne.textContent = '+1';
        plusOne.classList.add('plusOne');
        plusOne.style.left = event.clientX + 'px';
        plusOne.style.top = (event.clientY - 40) + 'px';
        document.body.appendChild(plusOne);

        // Removing the element after the animation ends
        plusOne.addEventListener('animationend', () => {
            plusOne.remove();
        });
        /*
      if (!isSending) {
        isSending = true;
        setTimeout(sendClicks, 1000);
      }*/
    }
        // Using mousedown and mouseup instead of click
        clickImage.addEventListener('mousedown', handleClick);

        function updateCounter() {
            console.log('Counter updated');
            counter.childNodes[0].nodeValue = `Blocks: ${formatNumber(clickCount.toFixed(3))}`;
            requestId = null;
        }

        function sendClicks() {
            if (localClicks > 0) {
                socket.emit('click', {clicks: localClicks});
                localClicks = 0;
            }
            isSending = false;
        }

        // Sending clicks to FastAPI backend every 2 seconds
        setInterval(() => {
            const roundedClicks = parseFloat(localClicks.toFixed(3));
            if (localClicks > 0) {
                fetch('http://127.0.0.1:8000/clicks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({clicks: roundedClicks})
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status !== 'accepted') {
                            alert(`Click rejected: ${data.message}`);
                        }
                    })
                    .catch(error => console.error('Error:', error));

                localClicks = 0;
            }
        }, 2000);

        socket.on('clickAcknowledged', (data) => {
            if (data.status !== 'accepted') {
                alert(`Click rejected: ${data.message}`);
            }
        });

        function formatNumber(num) {
            const [integerPart, decimalPart] = num.split('.');
            const formattedIntegerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
            return `${formattedIntegerPart}.${decimalPart}`;
        }
  </script>
</body>
</html>
